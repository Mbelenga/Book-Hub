<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Categories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/categories.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Book Categories</h1>
        </div>
    </header>

    <section class="categories">
        <div class="container">
            <h2>Choose a Category</h2>
            <ul>
                <li>
                    <a href="{{ url_for('category', category_name='mystery') }}">
                        <img src="{{ url_for('static', filename='images/mystery.jpg') }}" alt="Mystery">
                        <span>Mystery</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('category', category_name='thriller') }}">
                        <img src="{{ url_for('static', filename='images/thriller.jpg') }}" alt="Thriller">
                        <span>Thriller</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('category', category_name='adventure') }}">
                        <img src="{{ url_for('static', filename='images/adventure.jpg') }}" alt="Adventure">
                        <span>Adventure</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('category', category_name='fantasy') }}">
                        <img src="{{ url_for('static', filename='images/fantasy.jpg') }}" alt="Fantasy">
                        <span>Fantasy</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('category', category_name='fiction') }}">
                        <img src="{{ url_for('static', filename='images/fiction.jpg') }}" alt="Fiction">
                        <span>Fiction</span>
                    </a>
                </li>
                <!-- Add more category items as needed -->
            </ul>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Copyright &copy; 2024 Book Categories</p>
        </div>
    </footer>
</body>
</html>
